[project]
name = "mover-status"
version = "0.1.0"
description = "Mover Status monitors the progress of the "Mover" process and sends updates to different providers. It provides real-time notifications on the status of the data moving process from SSD Cache to HDD Array."
readme = "README.md"
authors = [
    { name = "engels74", email = "141435164+engels74@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
mover-status = "mover_status:main"

[build-system]
requires = ["uv_build>=0.7.19,<0.8"]
build-backend = "uv_build"
