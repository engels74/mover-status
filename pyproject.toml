[project]
name = "mover-status"
version = "0.1.0"
description = "A modern, modular Python 3.13 application that monitors the Unraid mover process, calculates progress metrics, and delivers status notifications through a plugin-based provider system."
readme = "README.md"
authors = [
    { name = "engels74", email = "141435164+engels74@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "psutil>=7.0.0",
    "httpx>=0.28.1",
    "rich>=14.0.0",
    "click>=8.2.1",
    "python-telegram-bot>=22.2",
    "jsonschema>=4.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "basedpyright>=1.29.5",
    "ruff>=0.12.2",
]

[project.scripts]
mover-status = "mover_status:main"

[build-system]
requires = ["uv_build>=0.7.19,<0.8"]
build-backend = "uv_build"

[tool.basedpyright]
pythonVersion = "3.13"
typeCheckingMode = "recommended"
exclude = ["htmlcov", ".venv"]

[tool.ruff]
target-version = "py313"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=src/mover_status --cov-report=term-missing --cov-fail-under=100"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "shutdown: marks tests that test graceful shutdown behavior",
    "stress: marks tests that perform stress testing under high load",
]

[tool.coverage.run]
source = ["src/mover_status"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "basedpyright>=1.29.5",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.2",
    "types-psutil>=7.0.0.20250601",
]
